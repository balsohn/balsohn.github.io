<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="#f5f5f7" />
  
  <!-- 상단/하단 디자인 요소 -->
  <rect x="0" y="0" width="1200" height="150" fill="#222222" />
  <rect x="0" y="480" width="1200" height="150" fill="#222222" />
  
  <!-- 코드 심볼 -->
  <g opacity="0.05" fill="#000000">
    <text x="100" y="350" font-family="Consolas, monospace" font-size="40">&lt;/&gt;</text>
    <text x="1000" y="250" font-family="Consolas, monospace" font-size="40">{}</text>
    <text x="400" y="200" font-family="Consolas, monospace" font-size="30">import java.util.*;</text>
    <text x="800" y="400" font-family="Consolas, monospace" font-size="30">@Controller</text>
    <text x="200" y="450" font-family="Consolas, monospace" font-size="30">Spring Framework</text>
  </g>
  
  <!-- 메인 콘텐츠 영역 -->
  <rect x="200" y="170" width="800" height="290" rx="8" ry="8" fill="white" filter="url(#dropShadow)" />
  
  <!-- 로고 - 중앙 왼쪽 배치 -->
  <g transform="translate(320, 315) scale(0.6)">
    <!-- 바깥쪽 원형 테두리 -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="#222222" stroke-width="16" />
    
    <!-- 코드 태그 심볼 -->
    <g transform="scale(1.8)">
      <!-- 왼쪽 꺽쇠 (<) -->
      <path d="M-45,0 L-20,25 L-30,35 L-65,0 L-30,-35 L-20,-25 Z" fill="#222222" />
      
      <!-- 오른쪽 꺽쇠 (>) -->
      <path d="M45,0 L20,-25 L30,-35 L65,0 L30,35 L20,25 Z" fill="#222222" />
      
      <!-- 슬래시 (/) -->
      <rect x="-5" y="-40" width="10" height="80" rx="5" ry="5" transform="rotate(20)" fill="#222222" />
    </g>
  </g>
  
  <!-- 메인 텍스트 - 수직 중앙 정렬로 변경 -->
  <text x="500" y="280" font-family="'Noto Sans KR', 'Arial', sans-serif" font-size="60" font-weight="700" fill="#222222">손지호</text>
  <text x="500" y="330" font-family="'Arial', sans-serif" font-size="26" font-weight="400" fill="#777777">SON JIHO</text>
  
  <text x="500" y="385" font-family="'Arial', sans-serif" font-size="28" font-weight="500" fill="#222222">Backend Developer</text>
  
  <!-- 하단 URL -->
  <text x="600" y="580" font-family="'Arial', sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white">balcohn.github.io/portfolio</text>
</svg>